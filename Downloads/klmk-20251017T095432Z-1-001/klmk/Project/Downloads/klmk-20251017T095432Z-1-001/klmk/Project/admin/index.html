<!DOCTYPE html>
<html>
<head>
    <title>Exhibition Admin</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Exhibition Admin Panel</h1>
        
        <div class="project-editor">
            <h2>Edit Project</h2>
            <form id="project-form">
                <input type="text" name="title" placeholder="Project Title" required>
                <input type="text" name="supervisor" placeholder="Supervisor Name" required>
                <textarea name="description" placeholder="Project Description" required></textarea>
                <input type="file" name="images" multiple accept="image/*">
                <div id="image-preview"></div>
                <div id="map"></div>
                <button type="submit">Save Project</button>
            </form>
        </div>
        
        <div class="visitor-manager">
            <h2>Visitor Management</h2>
            <button onclick="resetCounter()">Reset Visitor Counter</button>
            <button onclick="markExit()">Mark Exit</button>
        </div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="/admin/script.js"></script>
</body>
</html>
