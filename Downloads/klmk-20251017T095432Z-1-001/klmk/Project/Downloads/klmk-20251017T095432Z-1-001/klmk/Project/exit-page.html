<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Visiting!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .exit-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
            width: 150px;
            margin-bottom: 30px;
        }

        .visit-stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            display: flex;
            justify-content: space-around;
        }

        .visit-stats p {
            margin: 0;
            font-size: 1.1em;
        }

        .star-rating {
            font-size: 2em;
            margin: 20px 0;
        }

        .star {
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .star-hover {
            transform: scale(1.2);
        }

        .star-selected {
            animation: pulse 0.3s ease;
        }

        .feedback-section {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            resize: vertical;
        }

        .phone-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="tel"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }

        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .thank-you-title {
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .thank-you-text {
            color: #7F8C8D;
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;">
    <div class="exit-container">
        <img src="assets/school-logo.png" alt="School Logo" class="floating">
        <h1 class="thank-you-title">Thank You for Visiting!</h1>
        <p>Hope you enjoyed the STEM Exhibition 2025</p>
        <div class="visit-stats">
            <p>Your visit duration: <span id="visit-duration">0 minutes</span></p>
            <p>You were visitor #<span id="visitor-number">0</span></p>
        </div>
        <div class="feedback-section">
            <h3>Share Your Experience</h3>
            <div class="star-rating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <textarea id="feedback" placeholder="Tell us about your experience (optional)"></textarea>
            <div class="phone-input">
                <input type="tel" id="phone" placeholder="Enter your phone number for visit summary">
                <button onclick="submitFeedback()">Submit</button>
            </div>
        </div>
    </div>
    <script src="exit.js"></script>
</body>
</html>
